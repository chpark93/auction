name: CI/CD for User Service

on:
  push:
    branches: [ "main" ]
    paths:
      - 'user-service/**' # 이 워크플로우는 user-service 디렉토리 변경 시에만 실행됩니다.
  workflow_dispatch: # 수동 실행을 허용합니다.

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: \${{ runner.os }}-gradle-\${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            \${{ runner.os }}-gradle-

      - name: Build with Gradle
        working-directory: ./user-service # user-service 디렉토리에서 명령 실행
        run: ./gradlew build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: \${{ secrets.DOCKERHUB_USERNAME }} # GitHub 저장소의 Secret 설정 필요
          password: \${{ secrets.DOCKERHUB_TOKEN }}   # GitHub 저장소의 Secret 설정 필요

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./user-service # Dockerfile이 있는 디렉토리
          push: true
          tags: your-dockerhub-username/auction-user-service:\${{ github.sha }} # 실제 Docker Hub 사용자 이름으로 변경 필요

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to Kubernetes..."
          # 이 단계에서는 다음 작업이 필요합니다.
          # 1. kubectl 설치 및 클러스터 접속 정보 설정 (secrets 사용)
          # 2. kustomize 또는 sed 명령어로 user-service/k8s/deployment.yaml 파일의 이미지 태그를 \${{ github.sha }}로 업데이트
          # 3. kubectl apply -k user-service/k8s/ 또는 kubectl apply -f user-service/k8s/
