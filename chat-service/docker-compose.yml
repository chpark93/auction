services:
  # --- Infrastructure Services ---
  mongodb:
    image: mongo:latest
    container_name: chat-mongodb
    ports:
      - "27018:27017"
    volumes:
      - chat_mongodb_data:/data/db
    networks:
      - default

  redis:
    image: redis:alpine
    container_name: chat-redis
    ports:
      - "6382:6379"
    networks:
      - default

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: chat-zookeeper
    ports:
      - "2187:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - default

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: chat-kafka
    ports:
      - "9098:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9098,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - default

  # --- Chat Service ---
  # Note: server-discovery and server-config are managed by docker-compose.infra.yml at the root
  # Make sure to run: docker compose -f ../docker-compose.infra.yml up -d first
  chat-service:
    build:
      context: .
    container_name: chat-service
    ports:
      - "8085:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
      - CONFIG_SERVER_URL=http://server-config:8888
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=auction-kafka:29092
    depends_on:
      - mongodb
      - redis
    networks:
      - default
      - auction_default

networks:
  auction_default:
    external: true

volumes:
  chat_mongodb_data:
