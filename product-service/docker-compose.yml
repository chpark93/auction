services:
  # --- Infrastructure Services ---
  mysql:
    image: mysql:8.0
    container_name: product-service-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: products
    ports:
      - "3312:3306"
    volumes:
      - product_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - default

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: product-service-zookeeper
    ports:
      - "2189:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - default

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: product-service-kafka
    ports:
      - "9100:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9100,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - default

  minio:
    image: minio/minio
    container_name: product-service-minio
    ports:
      - "9004:9000"
      - "9005:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - default

  # --- Product Service ---
  # Note: server-discovery and server-config are managed by docker-compose.infra.yml at the root
  # Make sure to run: docker compose -f ../docker-compose.infra.yml up -d first
  product-service:
    build:
      context: .
    container_name: product-service
    ports:
      - "8087:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
      - CONFIG_SERVER_URL=http://server-config:8888
    depends_on:
      - mysql
      - minio
    networks:
      - default
      - auction_default

networks:
  auction_default:
    external: true

volumes:
  product_mysql_data:
  minio_data:
