<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 승인 - Auction Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link i { margin-right: 0.5rem; }
        .sidebar-brand {
            color: #fff;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        .badge-pending { background-color: #f6c23e; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="sidebar-brand">
                    <i class="fas fa-gavel me-2"></i>Auction Admin
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-fw fa-tachometer-alt"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="auction-request.html">
                            <i class="fas fa-fw fa-clipboard-check"></i>경매 승인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-fw fa-users"></i>회원 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settlements.html">
                            <i class="fas fa-fw fa-dollar-sign"></i>정산 내역
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="#" onclick="AdminAPI.logout()">
                            <i class="fas fa-fw fa-sign-out-alt"></i>로그아웃
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">경매 승인 관리</h1>
                    <button class="btn btn-sm btn-outline-secondary" onclick="loadPendingAuctions()">
                        <i class="fas fa-sync"></i> 새로고침
                    </button>
                </div>

                <!-- 승인 대기 목록 -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-warning">
                            <i class="fas fa-clock"></i> 승인 대기 중인 경매
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="auctionTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>제목</th>
                                        <th>판매자</th>
                                        <th>시작가</th>
                                        <th>등록일</th>
                                        <th>상태</th>
                                        <th>관리</th>
                                    </tr>
                                </thead>
                                <tbody id="auctionList">
                                    <tr>
                                        <td colspan="7" class="text-center">로딩 중...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 페이지네이션 -->
                        <nav>
                            <ul class="pagination justify-content-center" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 거절 사유 입력 모달 -->
    <div class="modal fade" id="rejectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">경매 거절</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="rejectReason" class="form-label">거절 사유</label>
                        <textarea class="form-control" id="rejectReason" rows="3" placeholder="거절 사유를 입력하세요" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" onclick="confirmReject()">거절</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/admin-api.js"></script>
    <script>
        // 권한 체크
        if (!checkAdminRole()) {
            throw new Error('Not authorized');
        }

        let currentPage = 0;
        let totalPages = 0;
        let selectedAuctionId = null;

        // 승인 대기 경매 목록 로드
        async function loadPendingAuctions(page = 0) {
            try {
                const response = await AdminAPI.getPendingAuctions(page, 10);
                const data = response.data.data;
                
                currentPage = data.number;
                totalPages = data.totalPages;
                
                renderAuctionList(data.content);
                renderPagination();
                
            } catch (error) {
                console.error('Failed to load pending auctions:', error);
                document.getElementById('auctionList').innerHTML = 
                    '<tr><td colspan="7" class="text-center text-danger">데이터 로드 실패</td></tr>';
            }
        }

        // 경매 목록 렌더링
        function renderAuctionList(auctions) {
            const tbody = document.getElementById('auctionList');
            
            if (auctions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">승인 대기 중인 경매가 없습니다</td></tr>';
                return;
            }
            
            tbody.innerHTML = auctions.map(auction => `
                <tr>
                    <td>${auction.id}</td>
                    <td>${escapeHtml(auction.title)}</td>
                    <td>${auction.sellerEmail || auction.sellerName || '-'}</td>
                    <td>${auction.startPrice.toLocaleString()}원</td>
                    <td>${new Date(auction.createdAt).toLocaleString('ko-KR')}</td>
                    <td><span class="badge badge-pending">${auction.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-success" onclick="approveAuction(${auction.id})">
                            <i class="fas fa-check"></i> 승인
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="openRejectModal(${auction.id})">
                            <i class="fas fa-times"></i> 거절
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // 페이지네이션 렌더링
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // 이전 버튼
            html += `<li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadPendingAuctions(${currentPage - 1}); return false;">이전</a>
            </li>`;
            
            // 페이지 번호
            for (let i = 0; i < totalPages; i++) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadPendingAuctions(${i}); return false;">${i + 1}</a>
                </li>`;
            }
            
            // 다음 버튼
            html += `<li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadPendingAuctions(${currentPage + 1}); return false;">다음</a>
            </li>`;
            
            pagination.innerHTML = html;
        }

        // 경매 승인
        async function approveAuction(auctionId) {
            if (!confirm('이 경매를 승인하시겠습니까?')) return;
            
            try {
                await AdminAPI.approveAuction(auctionId);
                alert('경매가 승인되었습니다.');
                loadPendingAuctions(currentPage);
            } catch (error) {
                console.error('Failed to approve auction:', error);
                alert('경매 승인 실패: ' + (error.response?.data?.message || '오류가 발생했습니다'));
            }
        }

        // 거절 모달 열기
        function openRejectModal(auctionId) {
            selectedAuctionId = auctionId;
            document.getElementById('rejectReason').value = '';
            const modal = new bootstrap.Modal(document.getElementById('rejectModal'));
            modal.show();
        }

        // 경매 거절 확인
        async function confirmReject() {
            const reason = document.getElementById('rejectReason').value.trim();
            
            if (!reason) {
                alert('거절 사유를 입력해주세요.');
                return;
            }
            
            try {
                await AdminAPI.rejectAuction(selectedAuctionId, reason);
                alert('경매가 거절되었습니다.');
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('rejectModal'));
                modal.hide();
                
                loadPendingAuctions(currentPage);
            } catch (error) {
                console.error('Failed to reject auction:', error);
                alert('경매 거절 실패: ' + (error.response?.data?.message || '오류가 발생했습니다'));
            }
        }

        // XSS 방지
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 페이지 로드 시 실행
        window.addEventListener('load', () => loadPendingAuctions());
    </script>
</body>
</html>
