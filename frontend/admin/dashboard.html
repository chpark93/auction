<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - Auction Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fc;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        .sidebar-brand {
            color: #fff;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        .card-stat {
            border-left: 4px solid;
        }
        .card-stat.primary { border-left-color: #4e73df; }
        .card-stat.success { border-left-color: #1cc88a; }
        .card-stat.info { border-left-color: #36b9cc; }
        .card-stat.warning { border-left-color: #f6c23e; }
        .card-stat.danger { border-left-color: #e74a3b; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="sidebar-brand">
                    <i class="fas fa-gavel me-2"></i>Auction Admin
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">
                            <i class="fas fa-fw fa-tachometer-alt"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="auction-request.html">
                            <i class="fas fa-fw fa-clipboard-check"></i>경매 승인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-fw fa-users"></i>회원 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sync-search.html">
                            <i class="fas fa-fw fa-sync"></i>검색 동기화
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="#" onclick="AdminAPI.logout()">
                            <i class="fas fa-fw fa-sign-out-alt"></i>로그아웃
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">대시보드</h1>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary" onclick="loadDashboard()">
                            <i class="fas fa-sync"></i> 새로고침
                        </button>
                    </div>
                </div>

                <!-- 통계 카드 -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2 card-stat primary">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            전체 경매
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalAuctions">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-gavel fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2 card-stat success">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            진행 중
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="ongoingAuctions">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-fire fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2 card-stat info">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            승인 대기
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="pendingAuctions">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clock fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2 card-stat warning">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            전체 회원
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalUsers">-</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-users fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 차트 -->
                <div class="row">
                    <div class="col-xl-8 col-lg-7">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">카테고리별 경매 분포</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="categoryChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-5">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">상태별 분포</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">시간대별 경매 등록 추이</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="hourlyTrendChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/admin-api.js"></script>
    <script>
        let categoryChart, statusChart, hourlyTrendChart;

        // 권한 체크
        if (!checkAdminRole()) {
            throw new Error('Not authorized');
        }

        // 대시보드 데이터 로드
        async function loadDashboard() {
            try {
                const response = await AdminAPI.getDashboardStats();
                const stats = response.data.data;

                // 통계 카드 업데이트
                document.getElementById('totalAuctions').textContent = stats.totalAuctions.toLocaleString();
                document.getElementById('ongoingAuctions').textContent = stats.ongoingAuctions.toLocaleString();
                document.getElementById('pendingAuctions').textContent = stats.pendingAuctions.toLocaleString();
                document.getElementById('totalUsers').textContent = stats.totalUsers.toLocaleString();

                // 차트 업데이트
                updateCategoryChart(stats.categoryDistribution);
                updateStatusChart(stats.statusDistribution);
                updateHourlyTrendChart(stats.hourlyRegistrationTrend);

            } catch (error) {
                console.error('Failed to load dashboard:', error);
                alert('대시보드 데이터 로드 실패');
            }
        }

        // 카테고리별 차트
        function updateCategoryChart(categoryData) {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            if (categoryChart) {
                categoryChart.destroy();
            }

            categoryChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(categoryData),
                    datasets: [{
                        label: '경매 수',
                        data: Object.values(categoryData),
                        backgroundColor: 'rgba(78, 115, 223, 0.8)',
                        borderColor: 'rgba(78, 115, 223, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // 상태별 차트
        function updateStatusChart(statusData) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            if (statusChart) {
                statusChart.destroy();
            }

            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusData),
                    datasets: [{
                        data: Object.values(statusData),
                        backgroundColor: [
                            'rgba(28, 200, 138, 0.8)',
                            'rgba(54, 185, 204, 0.8)',
                            'rgba(246, 194, 62, 0.8)',
                            'rgba(231, 74, 59, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // 시간대별 추이 차트
        function updateHourlyTrendChart(hourlyData) {
            const ctx = document.getElementById('hourlyTrendChart').getContext('2d');
            
            if (hourlyTrendChart) {
                hourlyTrendChart.destroy();
            }

            hourlyTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hourlyData.map(d => new Date(d.hour).toLocaleString('ko-KR', { 
                        month: 'short', 
                        day: 'numeric', 
                        hour: '2-digit' 
                    })),
                    datasets: [{
                        label: '등록 수',
                        data: hourlyData.map(d => d.count),
                        borderColor: 'rgba(78, 115, 223, 1)',
                        backgroundColor: 'rgba(78, 115, 223, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // 페이지 로드 시 실행
        window.addEventListener('load', loadDashboard);
    </script>
</body>
</html>
