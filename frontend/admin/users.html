<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - Auction Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link i { margin-right: 0.5rem; }
        .sidebar-brand {
            color: #fff;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        .badge-active { background-color: #1cc88a; }
        .badge-banned { background-color: #e74a3b; }
        .badge-inactive { background-color: #858796; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="sidebar-brand">
                    <i class="fas fa-gavel me-2"></i>Auction Admin
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-fw fa-tachometer-alt"></i>대시보드
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="auction-request.html">
                            <i class="fas fa-fw fa-clipboard-check"></i>경매 승인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="users.html">
                            <i class="fas fa-fw fa-users"></i>회원 관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sync-search.html">
                            <i class="fas fa-fw fa-sync"></i>검색 동기화
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="#" onclick="AdminAPI.logout()">
                            <i class="fas fa-fw fa-sign-out-alt"></i>로그아웃
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">회원 관리</h1>
                    <button class="btn btn-sm btn-outline-secondary" onclick="loadUsers()">
                        <i class="fas fa-sync"></i> 새로고침
                    </button>
                </div>

                <!-- 필터 -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="statusFilter" class="form-label">회원 상태</label>
                                <select class="form-select" id="statusFilter" onchange="loadUsers()">
                                    <option value="">전체</option>
                                    <option value="ACTIVE">활성</option>
                                    <option value="BANNED">차단</option>
                                    <option value="INACTIVE">비활성</option>
                                    <option value="WITHDRAWN">탈퇴</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 회원 목록 -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-users"></i> 회원 목록
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="userTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>이메일</th>
                                        <th>닉네임</th>
                                        <th>이름</th>
                                        <th>상태</th>
                                        <th>포인트</th>
                                        <th>가입일</th>
                                        <th>관리</th>
                                    </tr>
                                </thead>
                                <tbody id="userList">
                                    <tr>
                                        <td colspan="8" class="text-center">로딩 중...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 페이지네이션 -->
                        <nav>
                            <ul class="pagination justify-content-center" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 차단 모달 -->
    <div class="modal fade" id="banModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원 차단</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="banReason" class="form-label">차단 사유</label>
                        <textarea class="form-control" id="banReason" rows="3" placeholder="차단 사유를 입력하세요" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" onclick="confirmBan()">차단</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/admin-api.js"></script>
    <script>
        // 권한 체크
        if (!checkAdminRole()) {
            throw new Error('Not authorized');
        }

        let currentPage = 0;
        let totalPages = 0;
        let selectedUserId = null;

        // 회원 목록 로드
        async function loadUsers(page = 0) {
            try {
                const statusFilter = document.getElementById('statusFilter').value || null;
                const response = await AdminAPI.getUsers(page, 20, statusFilter);
                const data = response.data.data;
                
                currentPage = data.number;
                totalPages = data.totalPages;
                
                renderUserList(data.content);
                renderPagination();
                
            } catch (error) {
                console.error('Failed to load users:', error);
                document.getElementById('userList').innerHTML = 
                    '<tr><td colspan="8" class="text-center text-danger">데이터 로드 실패</td></tr>';
            }
        }

        // 회원 목록 렌더링
        function renderUserList(users) {
            const tbody = document.getElementById('userList');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">회원이 없습니다</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.userId}</td>
                    <td>${escapeHtml(user.email)}</td>
                    <td>${escapeHtml(user.nickname)}</td>
                    <td>${escapeHtml(user.name || '-')}</td>
                    <td><span class="badge badge-${user.status.toLowerCase()}">${user.status}</span></td>
                    <td>${user.totalPoint.toLocaleString()}P</td>
                    <td>${new Date(user.createdAt).toLocaleDateString('ko-KR')}</td>
                    <td>
                        ${user.status === 'BANNED' 
                            ? `<button class="btn btn-sm btn-success" onclick="unbanUser(${user.userId})">
                                <i class="fas fa-unlock"></i> 해제
                               </button>`
                            : `<button class="btn btn-sm btn-danger" onclick="openBanModal(${user.userId})">
                                <i class="fas fa-ban"></i> 차단
                               </button>`
                        }
                    </td>
                </tr>
            `).join('');
        }

        // 페이지네이션 렌더링
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            html += `<li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadUsers(${currentPage - 1}); return false;">이전</a>
            </li>`;
            
            for (let i = 0; i < totalPages; i++) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadUsers(${i}); return false;">${i + 1}</a>
                </li>`;
            }
            
            html += `<li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadUsers(${currentPage + 1}); return false;">다음</a>
            </li>`;
            
            pagination.innerHTML = html;
        }

        // 차단 모달 열기
        function openBanModal(userId) {
            selectedUserId = userId;
            document.getElementById('banReason').value = '';
            const modal = new bootstrap.Modal(document.getElementById('banModal'));
            modal.show();
        }

        // 회원 차단 확인
        async function confirmBan() {
            const reason = document.getElementById('banReason').value.trim();
            
            if (!reason) {
                alert('차단 사유를 입력해주세요.');
                return;
            }
            
            try {
                await AdminAPI.banUser(selectedUserId, reason);
                alert('회원이 차단되었습니다.');
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('banModal'));
                modal.hide();
                
                loadUsers(currentPage);
            } catch (error) {
                console.error('Failed to ban user:', error);
                alert('회원 차단 실패: ' + (error.response?.data?.message || '오류가 발생했습니다'));
            }
        }

        // 회원 차단 해제
        async function unbanUser(userId) {
            if (!confirm('이 회원의 차단을 해제하시겠습니까?')) return;
            
            try {
                await AdminAPI.unbanUser(userId);
                alert('회원 차단이 해제되었습니다.');
                loadUsers(currentPage);
            } catch (error) {
                console.error('Failed to unban user:', error);
                alert('차단 해제 실패: ' + (error.response?.data?.message || '오류가 발생했습니다'));
            }
        }

        // XSS 방지
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 페이지 로드 시 실행
        window.addEventListener('load', () => loadUsers());
    </script>
</body>
</html>
