spring:
  application:
    name: auction
  threads:
    virtual:
      enabled: true
  task:
    execution:
      pool:
        keep-alive: 10s
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:auction;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8081
  tomcat:
    threads:
      max: 200
  shutdown: graceful

logging:
  level:
    com.ch.auction: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{traceId}] %-5level %logger{36} - %msg%n"

