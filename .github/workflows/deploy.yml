name: Auction Service Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE_PREFIX: ${{ secrets.DOCKER_USERNAME }}/auction

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run tests
        run: ./gradlew clean test
      
      - name: Build with Gradle
        run: ./gradlew build -x test
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/test/**/*.xml
            **/build/reports/tests/test/**
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar

  docker-build-push:
    name: Docker Build & Push
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service:
          - server-discovery
          - server-gateway
          - service-user
          - service-auction
          - service-payment
          - service-search
          - service-chat
          - service-admin
          - service-product
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep "version = " build.gradle.kts | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
      
      - name: Build and Push Docker image with Jib
        run: |
          ./gradlew :${{ matrix.service }}:jib \
            -Djib.to.image=${{ env.DOCKER_IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }} \
            -Djib.to.tags=latest
      
      - name: Image digest
        run: |
          echo "Image pushed: ${{ env.DOCKER_IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }}"
          echo "Image pushed: ${{ env.DOCKER_IMAGE_PREFIX }}-${{ matrix.service }}:latest"

  docker-build-frontend:
    name: Docker Build & Push Frontend
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep "version = " build.gradle.kts | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_PREFIX }}-frontend:${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }}
            ${{ env.DOCKER_IMAGE_PREFIX }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify Deployment
    needs: 
      - docker-build-push
      - docker-build-frontend
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.docker-build-push.result }}" = "success" ] && [ "${{ needs.docker-build-frontend.result }}" = "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi

