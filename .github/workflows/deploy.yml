name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE_PREFIX: ${{ secrets.DOCKER_USERNAME }}/auction

jobs:
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run tests
        run: ./gradlew clean test
      
      - name: Build with Gradle
        run: ./gradlew build -x test
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/test/**/*.xml
            **/build/reports/tests/test/**
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar

  docker-build-push:
    name: Docker Build & Push
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service:
          - server-discovery
          - server-gateway
          - service-user
          - service-auction
          - service-payment
          - service-search
          - service-chat
          - service-admin
          - service-product
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep "version = " build.gradle.kts | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
      
      - name: Build and Push Docker image with Jib
        run: |
          # 서비스 이름에서 'server-'와 'service-' 접두사 제거
          SERVICE_NAME=${{ matrix.service }}
          IMAGE_NAME=${SERVICE_NAME#server-}
          IMAGE_NAME=${IMAGE_NAME#service-}
          
          ./gradlew :${{ matrix.service }}:jib \
            -Djib.to.image=${{ env.DOCKER_IMAGE_PREFIX }}-${IMAGE_NAME}:${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }} \
            -Djib.to.tags=latest
      
      - name: Image digest
        run: |
          SERVICE_NAME=${{ matrix.service }}
          IMAGE_NAME=${SERVICE_NAME#server-}
          IMAGE_NAME=${IMAGE_NAME#service-}
          echo "Image pushed: ${{ env.DOCKER_IMAGE_PREFIX }}-${IMAGE_NAME}:${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }}"
          echo "Image pushed: ${{ env.DOCKER_IMAGE_PREFIX }}-${IMAGE_NAME}:latest"

  docker-build-frontend:
    name: Docker Build & Push Frontend
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep "version = " build.gradle.kts | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKER_IMAGE_PREFIX }}-frontend:${{ steps.version.outputs.version }}-${{ steps.version.outputs.short_sha }}
            ${{ env.DOCKER_IMAGE_PREFIX }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify Deployment
    needs: 
      - test-and-build
      - docker-build-push
      - docker-build-frontend
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          # test-and-build는 항상 실행되므로 반드시 success여야 함
          if [ "${{ needs.test-and-build.result }}" != "success" ]; then
            echo "❌ Test & Build failed!"
            exit 1
          fi
          
          # docker-build-push와 docker-build-frontend는 main 브랜치에서만 실행
          # skipped 상태는 정상 (PR이나 다른 브랜치)
          DOCKER_BUILD_RESULT="${{ needs.docker-build-push.result }}"
          FRONTEND_BUILD_RESULT="${{ needs.docker-build-frontend.result }}"
          
          if [ "$DOCKER_BUILD_RESULT" = "failure" ] || [ "$FRONTEND_BUILD_RESULT" = "failure" ]; then
            echo "❌ Docker build failed!"
            exit 1
          fi
          
          if [ "$DOCKER_BUILD_RESULT" = "success" ] && [ "$FRONTEND_BUILD_RESULT" = "success" ]; then
            echo "✅ Full deployment successful (main branch)!"
          elif [ "$DOCKER_BUILD_RESULT" = "skipped" ] && [ "$FRONTEND_BUILD_RESULT" = "skipped" ]; then
            echo "✅ Test & Build successful (PR or non-main branch)!"
          else
            echo "⚠️ Partial success: Docker=$DOCKER_BUILD_RESULT, Frontend=$FRONTEND_BUILD_RESULT"
          fi
