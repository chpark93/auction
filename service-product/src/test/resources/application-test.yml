spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

cloud:
  aws:
    s3:
      endpoint: http://localhost:9000
      bucket: test-bucket
    credentials:
      access-key: test
      secret-key: test
    region:
      static: us-east-1

logging:
  level:
    root: INFO
    com.ch.auction: DEBUG

