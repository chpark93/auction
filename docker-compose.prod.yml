services:
  mysql:
    image: mysql:8.0
    container_name: auction-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:alpine
    container_name: auction-redis
    ports:
      - "6379:6379"

  mongodb:
    image: mongo:latest
    container_name: auction-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: auction-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    mem_limit: 1g

  zipkin:
    image: openzipkin/zipkin
    container_name: auction-zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: auction-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: auction-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  minio:
    image: minio/minio
    container_name: auction-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"

  minio-init:
    image: minio/mc
    container_name: auction-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 admin password;
      /usr/bin/mc mb myminio/auction-bucket --ignore-existing;
      /usr/bin/mc anonymous set public myminio/auction-bucket;
      exit 0;
      "

  # ==================== Application Services (from Docker Hub) ====================
  
  server-discovery:
    image: ${DOCKER_USERNAME}/auction-discovery:latest
    platform: linux/amd64
    container_name: server-discovery
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  server-gateway:
    image: ${DOCKER_USERNAME}/auction-gateway:latest
    platform: linux/amd64
    container_name: server-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_started
      server-discovery:
        condition: service_started

  service-user:
    image: ${DOCKER_USERNAME}/auction-user:latest
    platform: linux/amd64
    container_name: service-user
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/users?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=1234
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      server-discovery:
        condition: service_started

  service-auction:
    image: ${DOCKER_USERNAME}/auction-auction:latest
    platform: linux/amd64
    container_name: service-auction
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/auctions?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=1234
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      server-discovery:
        condition: service_started

  service-payment:
    image: ${DOCKER_USERNAME}/auction-payment:latest
    platform: linux/amd64
    container_name: service-payment
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/payments?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=1234
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
      server-discovery:
        condition: service_started

  service-search:
    image: ${DOCKER_USERNAME}/auction-search:latest
    platform: linux/amd64
    container_name: service-search
    environment:
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
    depends_on:
      elasticsearch:
        condition: service_started
      kafka:
        condition: service_started
      server-discovery:
        condition: service_started

  service-chat:
    image: ${DOCKER_USERNAME}/auction-chat:latest
    platform: linux/amd64
    container_name: service-chat
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/chat_db
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_started
      server-discovery:
        condition: service_started

  service-admin:
    image: ${DOCKER_USERNAME}/auction-admin:latest
    platform: linux/amd64
    container_name: service-admin
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
    depends_on:
      server-discovery:
        condition: service_started

  service-product:
    image: ${DOCKER_USERNAME}/auction-product:latest
    platform: linux/amd64
    container_name: service-product
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/products?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=1234
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://server-discovery:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - AWS_S3_ENDPOINT=http://minio:9000
      - AWS_S3_ACCESS_KEY=admin
      - AWS_S3_SECRET_KEY=password
      - AWS_S3_BUCKET=auction-bucket
      - AWS_S3_REGION=us-east-1
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_started
      minio:
        condition: service_started
      server-discovery:
        condition: service_started

  frontend:
    image: ${DOCKER_USERNAME}/auction-frontend:latest
    container_name: auction-frontend
    ports:
      - "80:80"
    depends_on:
      - server-gateway

volumes:
  mysql_data:
  mongodb_data:

